    <main>
        <div class ='contact-form'>
            <h2>Make your reservation:</h2>
            <div class ='txtb'>
                <label for='subject'>Full Name:</label>
                <input type='text' id='subject' name='subject' value='' placeholder = 'Please Enter Your Name'
                pattern = "[A-Za-z]{3}"
                title = "Please enter letter only"
                required>
            </div>

            <div class ='txtb'>
                <label for="number">Phone number:</label>
                <input type="tel" id="number" name ="number" 
                 pattern= "[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                 placeholder="***-***-****"
                 required> 
            </div>

            <div class ='txtb'>
                <label for="email">Email:</label>
                <input type="email" id = "email" name = "email"
                title = "Please enter email address"
                required>
            </div>

            <div class ='txtb'>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name = "zipCode" 
                placeholder="Enter zip code."
                required>
            </div>

            <div class ='txtb'>
                <label for="reserveDate">Reserve Data:</label>
                <input type="date" id="reserveDate" name = "reserveDate" required>
            </div>

            <div class ='txtb'>
                <label for="people">People:</label>
                <input type="people" id="people" name = "people" 
                placeholder="How many people?"
                required>
            </div>

            <div class ='txtb'>
                <label for="Temple">Which temple's hotel:</label>
                <select name="Temple" id="Temple">
                    <option value="Payson">Payson Temple</option>
                    <option value="Mesa">Mesa Temple</option>
                    <option value="Hawaii">Hawaii Temple</option>
                    <option value="Provo-City">Provo-City Temple</option>
                </select>
            </div>

            <div class ='txtb'>
                <label for="roomType">Room Type:</label>
                <select name="roomType" id="roomType">
                    <option value="kingBed">1 king size bed / Family</option>
                    <option value="queenBed">2 Queen size beds</option>
                    <option value="bed">3 beds</option>
                    <option value="floor">Sleep on the floor</option>
                </select>
            </div>

            <div class ='txtb'>
                <label id='content_title' for='content' name='content_title'>Any requirement:</label>
				<textarea id='content' name='content'></textarea></p>	
            </div>


            <input type='button' value='Submit' id='submit'/>
