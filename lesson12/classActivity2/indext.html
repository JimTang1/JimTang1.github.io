<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/create-account.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section class ="section1">
            <img src="images/progress-bar.jpg" alt="">
            <h2>ORDER SUMMARY</h2>
            <table>
                <tr>
                    <td class = "title">ORDER SUBTOTAL</td>
                    <td class = "price">$ 46.95</td>
                </tr>
                <tr>
                    <td class = "title">SHIPPING & HANDLING</td>
                    <td class = "price">$ 6.00</td>
                </tr>
                <tr>
                    <td class = "title">SALES TAX</td>
                    <td class = "price">$ 8.05</td>
                </tr>
                <tr>
                    <td><hr></td>
                    <td><hr></td>
                </tr>
                <tr>
                    <td class = "title">PAYMENT DUE</td>
                    <td class = "total">$ 61.00</td>
                </tr>
            </table>
            
            <p><a href="#">Return to cart</a></p>
        </section>

        <section class ="section2">
            <h1>PAYMENT DETAILS</h1>
            <div class = "input">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <hr>
            <div class = "input">
                <label for="number">Card Number</label>
                <input type="text" id="number" placeholder="**** **** **** ****">
            </div>
            <hr>

            <table>
                <td>Expiration</td>
                <td>Date</td>
                <td></td>
                <td></td>
                <td>CVV</td>
                <tr>
                    <th class = "month">Month</th>
                    <td><input type="number" id ="month" step="1" min= "1" max="12" value="1"></td>
                    <th>Year</th>
                    <td><input type="number" id ="year" step="1" min= "1900" max="2099" value="2016"></td>
                    
                    <td><input type="password" id ="CVV" placeholder="***"></td>
                </tr>
            </table>

            <div class = "input">
                <label for="address">Billing Address</label><br>
                <input type="text" id="address" placeholder="place your address.">
            </div>
            <hr>
            <div class = "buttonSet">
                <input type="checkbox">Same as shipping address<br>
                <button class="button">Next</button>
                <button class="button">Cancel</button>
            </div>

            <p id="end">
                <span class = "material-icons">
                    lock
                </span>
                This is a Secure Transaction
            </p>
        </section>
    </main>
    
</body>
</html>
